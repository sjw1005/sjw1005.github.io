<!DOCTYPE html>
<html>
<body>

<h2>输入验证</h2>

<p>请输入 1 与 10 之间的数：</p>

<input id="numb">

<button type="button" onclick="myFunction()">

提交</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x, text;

  // 获取 id="numb" 的输入字段的值
  x = document.getElementById("numb").value;

  // 如果 x 不是数字或小于 1 或大于 10
  if (isNaN(x) || x < 1 || x > 10) {
    text = "输入无效";
  } else {
    text = "输入有效";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
